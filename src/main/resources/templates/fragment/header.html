<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
  <header class="navbar sticky-top bg-dark flex-md-nowrap p-3 shadow" data-bs-theme="dark" id="top-header">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="/main">NellDora의 실험실</a>
    <ul class="navbar-nav flex-row d-md-none">
      <li class="nav-item text-nowrap">
        <button class="nav-link px-3 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle search">
          <svg class="bi"><use xlink:href="#search"/></svg>
        </button>
      </li>
      <li class="nav-item text-nowrap">
        <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <svg class="bi"><use xlink:href="#list"/></svg>
        </button>
      </li>
    </ul>

    <div id="navbarSearch" class="navbar-search w-100 collapse">
      <input class="form-control w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
    </div>

    <button th:if="${session.loginUser==null}" type="button" th:onclick="|location.href='@{/login}';|" class="btn btn-secondary position-relative">
      로그인
    </button>
    <button th:if="${session.loginUser!=null}" type="button" th:onclick="|location.href='@{/logout}';|" class="btn btn-secondary position-relative">
      로그아웃
    </button>

  </header>

  <div class="header-shadow">

  </div>
</div>
</body>
</html>
