<body>

<div class="main-container">


    <!--   --------------------사이드 바-------------------------->

    <!-- left-container -->
    <div class="left-container">
        ghdn
    </div>

    <div class="mid-container">

            <div class="inner container" style="width: 60%; margin: auto;">

                <div class="team-container" style="height: 6%;">

                    <div class="title-container" style="height: 6%;">
                        <h4 class="mb-3">프로젝트 명 </h4>
                    </div>


                    <div class="col-12">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" placeholder="제목." th:field="*{title}">
                    </div>


                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">참가 포부</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" th:field="*{content}"></textarea>
                    </div>



                    <div>
                        <br>
                        <button type="submit" class="btn btn-secondary">제출하기</button>
                        <button type="button" class="btn btn-secondary">취소하기</button>
                    </div>



                </form>


            </div>

        </div><!--             디자인                         -->

    </div>

<script>
