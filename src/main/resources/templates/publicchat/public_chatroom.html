<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link th:href="@{/css/common.css}" rel="stylesheet" href="test1.css">
    <link th:href="@{/css/chat/chat.css}" rel="stylesheet" href="test1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- ---------------------헤더--------------------- -->
<div th:replace="~{/fragment/header :: header}"></div>
<div th:replace="~{/fragment/menubar :: menubar}"></div>
<!-- ---------------------헤더--------------------- -->

<!------------------------메인 컨테이너--------------------------------------->
<div class="main-container">


    <!--   --------------------사이드 바-------------------------->
    <div th:replace="~{/fragment/sidebar :: sidebar}"></div>
    <!--   --------------------사이드 바-------------------------->

    <!-- left-container -->
    <div class="left-container">

    </div>
    <!-- left-container 끝 -->

    <!--  미드 컨테이너-->
    <div class="mid-container">

        <div class="" style="width: 80%; float: left; margin-left: 10%; margin-top: 2%;" ><!--             디자인                         -->
            <div class="inner container" style="width: 60%; margin: auto;">
                <div class="chat-container">
                    <div id="chat-display"></div>
                    <textarea id="chat-input" placeholder="메시지를 입력하세요..."></textarea>
                    <input type="file" id="file-input">
                    <label for="file-input" id="file-label">파일 업로드</label>
                    <button id="send-button">전송</button>
                </div>


            </div>

        </div><!--             디자인                         -->

    </div>
    <!-- 미드 컨테이너 끝-->

    <!-- right-container-->
    <div class="right-container">

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="/js/chat/public_chat.js"></script>
<script th:inline="javascript">
  var roomCode = [[${roomCode}]];
  var userNum =[[${userNum}]]
</script>
<script>
      const Nell = document.getElementById('Nell');
      const baunt = document.getElementById('baunt');

      if(Nell){
        Nell.addEventListener('click', ()=>{
          baunt.classList.add('rebaunt')
        })
      }
  </script>
</body>
</html>
